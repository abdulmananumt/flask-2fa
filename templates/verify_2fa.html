<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #212529; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="p-4 rounded" style="background-color: #343a40; width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Enter 2FA Code</h3>
        <img src="/qrcode" class="img-fluid rounded mx-auto d-block mb-3" alt="QR Code">
        <form method="POST">
            <input name="otp" class="form-control mb-3" placeholder="Enter OTP from Google Authenticator" required>
            <button class="btn btn-primary w-100">Verify</button>
        </form>
    </div>
</body>
</html>
